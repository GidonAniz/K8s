apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: "Image upgraded to nginx:1.17"
    spec:
      containers:
      - name: nginx
        image: nginx:1.17
